    <h1>សម័យចតុមុខ (1432-1527)</h1>
   <img style="width: 400px;" src="ចតុមុខ.jpg" alt="chaktomuk">
   <img style="width: 360px;" src="chaktomok.jpg" alt="chaktomuk1">
   <ol>
    <h3>
    <li>ព្រះបាទពញាយ៉ាត (1421-1431)</li></h3>
    <ul>
        <li>ព្រះបាទពញាយ៉ាតបានសោយរាជ្យនៅក្រុងអង្គរ (1421-1431) ក៏លើករាជធានីមកទួលបាសានក្នុងខេត្តស្រីសឈរ (ស្រីសន្ធរ) នៅឆ្នាំ1431តែដោយសារស្ថានភាពមិនល្អ ទួលបាសានទឹកជន់លិចក៏រើរាជធានីពីស្រីសឈរ មកតាំងនៅចតុមុខមង្គល (ទន្លេច្រាបឈាម) វិញ។</li>
    </ul>
   </ol>
